<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Futebol Clube</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center my-4">Fale com a gente</h2>
    <form id="contatoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="avaliacao" class="form-label">Avaliação (1-5)</label>
        <input type="number" class="form-control" id="avaliacao" min="1" max="5" required>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <div id="sucesso" class="alert alert-success mt-3 d-none" role="alert">
      Informações enviadas com sucesso!
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
